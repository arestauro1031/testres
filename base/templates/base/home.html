{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>



{% for employee in employees %}
<div>

    {{employee.first_name}}
    {{employee.last_name}}
    {{employee.hourly_pay}}
</div>
{% endfor %}

{% for room in rooms %}
<div>
    <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}} </a> </h5>


</div>

{% endfor %}

{% endblock content %}
